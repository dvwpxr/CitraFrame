<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CitraFrame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div class="fixed left-0 top-0 w-64 h-full bg-gray-900 p-4 z-50">
    <a href="#" class="flex items-center pb-4 border-b border-b-gray-800">
        <span class="text-white text-lg font-bold">CitraFrame Admin</span>
    </a>
    <ul class="mt-4">
        <li class="mb-1 group">
            <a href="#" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md">
                <i class="ri-home-2-line mr-3 text-lg"></i>
                <span class="text-sm">Dashboard</span>
            </a>
        </li>
        <li class="mb-1 group">
            <a href="#" class="flex items-center py-2 px-4 text-gray-300 hover:bg-gray-950 hover:text-gray-100 rounded-md">
                <i class="ri-shopping-cart-line mr-3 text-lg"></i>
                <span class="text-sm">Orders</span>
            </a>
        </li>
        <li class="mb-1 group active">
            <a href="#" class="flex items-center py-2 px-4 bg-gray-950 text-white rounded-md">
                <i class="ri-archive-line mr-3 text-lg"></i>
                <span class="text-sm">Products</span>
            </a>
        </li>
    </ul>
</div>

<main class="w-[calc(100%-256px)] ml-64 bg-gray-100 min-h-screen">
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30">
        <div class="ml-auto">
            <div class="relative">
                <button type="button" class="flex items-center">
                    <span class="text-sm mr-2">Admin</span>
                    <i class="ri-arrow-down-s-line"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Product Management</h2>
            <button id="addProductBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add New Product
            </button>
        </div>
        
        <div class="bg-white p-4 rounded-md shadow-md">
            <table class="w-full">
                <thead>
                    <tr class="text-sm font-semibold text-left text-gray-600 border-b">
                        <th class="p-2">Product Name</th>
                        <th class="p-2">Category</th>
                        <th class="p-2">Price</th>
                        <th class="p-2">Stock</th>
                        <th class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    </tbody>
            </table>
        </div>
    </div>
</main>

<div id="productModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add Product</h2>
        <form id="productForm">
            <input type="hidden" id="productId">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
                <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                <textarea id="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"></textarea>
            </div>
             <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price</label>
                    <input type="number" id="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div>
                    <label for="stock" class="block text-gray-700 text-sm font-bold mb-2">Stock</label>
                    <input type="number" id="stock" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
            </div>
             <div class="mb-4">
                <label for="category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                <input type="text" id="category" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
            </div>
             <div class="mb-4">
                <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image URL</label>
                <input type="text" id="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
            </div>
            <div class="flex items-center justify-end gap-2">
                <button id="closeModalBtn" type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save Product
                </button>
            </div>
        </form>
    </div>
</div>

<div id="deleteModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
        <p class="mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
        <div class="flex justify-end gap-2">
            <button id="cancelDeleteBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
            <button id="confirmDeleteBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
        </div>
    </div>
</div>

<div id="notification" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-md transition-transform translate-x-[200%]">
    Notification message
</div>


<script src="admin-script.js"></script>

</body>
</html>
