<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - CitraFrame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      /* Anda bisa menambahkan font kustom di sini jika mau */
      body {
        font-family: "Inter", sans-serif; /* Contoh menggunakan font Inter */
      }
    </style>
  </head>
  <body
    class="h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="w-full max-w-md space-y-8">
      <div>
        <h2
          class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
        >
          CitraFrame Admin
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Selamat datang kembali! Silakan masuk ke akun Anda.
        </p>
      </div>
      <form
        id="login-form"
        class="mt-8 space-y-6 bg-white p-8 shadow-xl rounded-lg"
      >
        <div class="rounded-md shadow-sm -space-y-px">
          <div class="mb-4">
            <label for="username" class="sr-only">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              required
              class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="Username"
            />
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              class="relative block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="Password"
            />
          </div>
        </div>

        <div id="error-message" class="text-sm text-red-600"></div>

        <div>
          <button
            type="submit"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i
                class="ri-lock-line h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              ></i>
            </span>
            Sign in
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessageDiv = document.getElementById("error-message");

          errorMessageDiv.textContent = ""; // Kosongkan pesan error sebelumnya

          fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => {
              if (!response.ok) {
                // Coba parse error dari body jika ada
                return response
                  .json()
                  .then((err) => {
                    throw new Error(
                      err.message || "Username atau password salah."
                    );
                  })
                  .catch(() => {
                    throw new Error(
                      "Login gagal! Username atau password salah."
                    );
                  });
              }
              // Jika berhasil, backend akan set cookie dan kita redirect
              window.location.href = "/dashboard";
            })
            .catch((error) => {
              console.error("Error:", error);
              errorMessageDiv.textContent = error.message;
            });
        });
    </script>
  </body>
</html>
