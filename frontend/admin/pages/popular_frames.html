<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Frame Populer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        transition: transform 0.3s ease-in-out;
      }
      .notification {
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-slate-50 font-sans">
    <div id="sidebar-container"></div>

    <main
      class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-slate-50 min-h-screen"
    >
      <div
        class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30"
      >
        <button
          type="button"
          class="text-lg text-gray-600 mr-4 md:hidden"
          id="sidebar-toggle"
        >
          <i class="ri-menu-line"></i>
        </button>
        <ul class="ml-auto flex items-center">
          <li class="relative">
            <button type="button" class="flex items-center">
              <span class="text-sm mr-2 font-semibold">Admin</span
              ><i class="ri-arrow-down-s-line"></i>
            </button>
          </li>
          <li class="ml-4">
            <button
              id="logoutBtn"
              class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded text-sm flex items-center"
            >
              <i class="ri-logout-box-r-line mr-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>

      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <div class="bg-white rounded-md border border-gray-200 p-6 shadow-sm">
            <div class="flex justify-between mb-4">
              <div>
                <p class="text-sm font-medium text-gray-500">
                  Total Frame Populer
                </p>
                <p
                  class="text-2xl font-semibold text-gray-800"
                  id="total-popular-frames"
                >
                  0
                </p>
              </div>
              <div
                class="bg-yellow-100 text-yellow-600 w-12 h-12 flex items-center justify-center rounded-full"
              >
                <i class="ri-star-line text-2xl"></i>
              </div>
            </div>
            <p class="text-xs text-gray-500">Frame yang tampil di homepage</p>
          </div>
          <div class="bg-white rounded-md border border-gray-200 p-6 shadow-sm">
            <div class="flex justify-between mb-4">
              <div>
                <p class="text-sm font-medium text-gray-500">
                  Total Produk Frame
                </p>
                <p
                  class="text-2xl font-semibold text-gray-800"
                  id="total-frame-products"
                >
                  0
                </p>
              </div>
              <div
                class="bg-indigo-100 text-indigo-600 w-12 h-12 flex items-center justify-center rounded-full"
              >
                <i class="ri-archive-2-line text-2xl"></i>
              </div>
            </div>
            <p class="text-xs text-gray-500">
              Semua produk dengan kategori 'Frame'
            </p>
          </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="lg:col-span-1 bg-white p-6 rounded-md shadow-md h-fit">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
              Tambahkan Frame
            </h2>
            <p class="text-sm text-gray-500 mb-4">
              Pilih dari semua frame yang ada untuk ditampilkan di halaman
              utama.
            </p>
            <div class="space-y-4">
              <div>
                <label
                  for="all-frames-select"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Pilih Frame</label
                >
                <select
                  id="all-frames-select"
                  class="w-full shadow-sm border rounded py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                  <option value="">Memuat frame...</option>
                </select>
              </div>
              <button
                id="add-popular-btn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center"
              >
                <i class="ri-add-line mr-2"></i> Jadikan Populer
              </button>
            </div>
          </div>

          <div class="lg:col-span-2 bg-white p-6 rounded-md shadow-md">
            <h2 class="text-xl font-bold text-gray-800 mb-4">
              Daftar Frame Populer Saat Ini
            </h2>
            <div
              id="popular-frames-list"
              class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <div
      id="notification"
      class="notification fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-md transform translate-x-[150%]"
    ></div>

    <script src="/admin/js/popular-script.js"></script>
  </body>
</html>
