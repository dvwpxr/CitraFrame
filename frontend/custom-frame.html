<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Frame Builder - Frameholic</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header"></header>

    <main class="main-content">
      <section class="frame-builder">
        <div class="container">
          <div class="builder-header">
            <h1 id="builderTitle">Customizing your frame...</h1>
            <div class="builder-actions">
              <div class="flex items-center gap-2">
                <input
                  type="number"
                  id="artworkWidth"
                  placeholder="Width (cm)"
                  class="dimension-input w-24"
                />
                <span>x</span>
                <input
                  type="number"
                  id="artworkHeight"
                  placeholder="Height (cm)"
                  class="dimension-input w-24"
                />
                <button id="updateSizeBtn" class="btn-secondary py-2 px-4">
                  Update Size
                </button>
              </div>
              <button id="uploadImageBtn" class="btn-secondary">
                UPLOAD IMAGE
              </button>
              <input
                type="file"
                id="imageUploader"
                class="hidden"
                accept="image/*"
              />
            </div>
          </div>

          <div class="builder-content">
            <div class="frame-preview-large">
              <div
                id="frameContainer"
                class="frame-container"
                style="--mat-color: white; --frame-color: #e2d6c3"
              >
                <div
                  id="frameBorder"
                  class="frame-border-white"
                  style="padding: 30px; background-color: var(--frame-color)"
                >
                  <div
                    id="matBorder"
                    style="padding: 20px; background-color: var(--mat-color)"
                  >
                    <div id="artworkArea" class="artwork-area bg-gray-200">
                      <div class="placeholder-content">
                        <p>Upload your image</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="frame-configuration">
              <div class="config-section">
                <div class="config-row">
                  <label>FRAME MODEL:</label>
                  <div class="frame-selector">
                    <button id="prevFrame" class="frame-nav prev"><</button>
                    <span id="frameName" class="frame-name">Carlit White</span>
                    <button id="nextFrame" class="frame-nav next">></button>
                  </div>
                </div>

                <div class="config-row">
                  <label>MAT WIDTH:</label>
                  <div id="matWidthOptions" class="mat-options">
                    <button class="mat-option" data-width="0">No Mat</button>
                    <button class="mat-option active" data-width="2">
                      2cm
                    </button>
                    <button class="mat-option" data-width="3">3cm</button>
                    <button class="mat-option" data-width="4">4cm</button>
                  </div>
                </div>

                <div class="config-row">
                  <label>MAT COLOR:</label>
                  <div id="matColorOptions" class="color-options">
                    <button
                      class="color-option white active"
                      data-color="white"
                    ></button>
                    <button
                      class="color-option cream"
                      data-color="#F5F5DC"
                    ></button>
                    <button
                      class="color-option black"
                      data-color="#2c3e50"
                    ></button>
                    <button
                      class="color-option gray"
                      data-color="#95a5a6"
                    ></button>
                  </div>
                </div>

                <div class="config-row">
                  <label>PRICE:</label>
                  <div class="price-display">
                    <span id="priceDisplay" class="price">IDR 0</span>
                  </div>
                </div>

                <div class="frame-info">
                  <p>
                    <em
                      >Final frame size:
                      <strong id="finalSize">0 x 0 cm</strong></em
                    >
                  </p>
                  <p>
                    Estimated completion: <strong id="completionDate"></strong>
                  </p>
                </div>

                <button id="addToCartBtn" class="btn-add-to-cart">
                  ADD TO CART
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="frame-builder.js"></script>
  </body>
</html>
