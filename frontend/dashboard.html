<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CitraFrame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 100px;">
        <div class="login-form" style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; margin-bottom: 30px;">Admin Login</h2>
            <form id="login-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="dimension-input" style="width: 100%;" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="dimension-input" style="width: 100%;" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    // Jika login berhasil, redirect ke halaman admin
                    window.location.href = '/admin.html';
                } else {
                    alert('Login gagal! Username atau password salah.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
