<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Frame Builder - Citra Frame</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav-brand">
          <a href="/" class="logo">CITRA FRAME</a>
        </div>

        <nav class="nav-menu">
          <a href="/#frames" class="nav-link">FRAMES</a>
          <a href="/prints" class="nav-link">ART PRINTS</a>
          <a href="/products" class="nav-link">PRODUCTS</a>
          <a href="#" class="nav-link">BLOG</a>
        </nav>

        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>

        <div class="nav-actions">
          <button class="icon-btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </button>
          <button class="icon-btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
              ></path>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
          </button>
          <a href="framing.html" class="btn-primary">START FRAMING</a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="frame-builder">
        <div class="container">
          <div class="builder-header">
            <h1 id="builderTitle">Customizing your frame...</h1>
            <div class="builder-actions">
              <div class="flex items-center gap-2">
                <input
                  type="number"
                  id="artworkWidth"
                  placeholder="Width (cm)"
                  class="dimension-input w-24"
                />
                <span>x</span>
                <input
                  type="number"
                  id="artworkHeight"
                  placeholder="Height (cm)"
                  class="dimension-input w-24"
                />
              </div>
              <button id="updateSizeBtn" class="btn-secondary py-2 px-4">
                Update Size
              </button>
              <button id="uploadImageBtn" class="btn-secondary">
                UPLOAD IMAGE
              </button>
              <input
                type="file"
                id="imageUploader"
                class="hidden"
                accept="image/*"
              />
            </div>
          </div>

          <div class="builder-content">
            <div class="frame-preview-large">
              <div id="framePreviewWrapper">
                <div id="frameElement">
                  <div id="matElement">
                    <div id="artworkContainer">
                      <div class="placeholder-content">
                        <p>Upload your image</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="frame-configuration">
              <div class="config-section">
                <div class="config-row">
                  <label>FRAME MODEL:</label>
                  <div class="frame-selector">
                    <button id="prevFrame" class="frame-nav prev"><</button>
                    <span id="frameName" class="frame-name">Carlit White</span>
                    <button id="nextFrame" class="frame-nav next">></button>
                  </div>
                </div>

                <div class="config-row">
                  <label>MAT WIDTH:</label>
                  <div id="matWidthOptions" class="mat-options">
                    <button class="mat-option" data-width="0">No Mat</button>
                    <button class="mat-option active" data-width="2">
                      2cm
                    </button>
                    <button class="mat-option" data-width="3">3cm</button>
                    <button class="mat-option" data-width="4">4cm</button>
                  </div>
                </div>

                <div class="config-row">
                  <label>MAT COLOR:</label>
                  <div id="matColorOptions" class="color-options">
                    <button
                      class="color-option white active"
                      data-color="white"
                    ></button>
                    <button
                      class="color-option cream"
                      data-color="#F5F5DC"
                    ></button>
                    <button
                      class="color-option black"
                      data-color="#2c3e50"
                    ></button>
                    <button
                      class="color-option gray"
                      data-color="#95a5a6"
                    ></button>
                  </div>
                </div>

                <div class="config-row">
                  <label>PRICE:</label>
                  <div class="price-display">
                    <span id="priceDisplay" class="price">IDR 0</span>
                  </div>
                </div>

                <div class="frame-info">
                  <p>
                    <em
                      >Final frame size:
                      <strong id="finalSize">0 x 0 cm</strong></em
                    >
                  </p>
                  <p>
                    Estimated completion: <strong id="completionDate"></strong>
                  </p>
                </div>

                <button id="addToCartBtn" class="btn-add-to-cart">
                  ADD TO CART
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/frame-builder.js"></script>
  </body>
</html>
